    <style>
        /* Custom styles for Frisbee Safe navbar */
        .navbar {
            height: 100px; /* Adjust the height as needed */
            font-family: 'Kanit', sans-serif; 
            font-weight: 400;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Adjust the z-index as needed */
        }

        .navbar-brand {
            font-size: 2em; /* Increase font size */
            margin-right: 10px;
            line-height: 100px; /* Center vertically */
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            font-size: 2em; /* Increase font size */
        }

        .menu-icon {
            font-size: 3em; /* Adjust font size for larger three lines */
            color: #000; /* Adjust color as needed */
            cursor: pointer;
        }

        .menu-icon:hover {
            color: gray; /* Adjust hover color as needed */
        }
        .container-fluid {
            padding: 0px 0px 0px 0px;
            overflow-x: hidden;
        }
    </style>

    <script>
        function toNavbar() {
            window.location.href = "/navbar"; // Replace with the URL of your navbar page
        }
    </script>

    <title>frisbee safe</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #F5F5DC;">
    <div class="container-fluid"> <!-- Added container fluid -->
        <a class="navbar-brand" href="/" style="color: #28511c;">
            <img src="https://em-content.zobj.net/source/microsoft/378/flying-disc_1f94f.png" alt="Flying Disc" style="height: 60px; margin-right: 10px;">
            frisbee safe 
        <i class="fas fa-disc"></i></a>
        <div class="ml-auto"> <!-- Use ml-auto to push the three lines icon to the right -->
            <span class="menu-icon" onclick="toNavbar()">&#9776;</span>
        </div>
    </div>
</nav>
{% if not is_home_page %}
<div class="col" style = "position: sticky; top: 100px; z-index: 1000; border: 1px solid black;">

        <div class="progress-bar" role="progressbar" style="width: 33.3%; color: #28511c; background-color: transparent; border-right: 1px solid rgb(49,114,182);" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        <div class="progress-bar" role="progressbar" style="width: 33.3%; color: #28511c; background-color: transparent; border-right: 1px solid #28511c;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        <div class="progress-bar" role="progressbar" style="width: 33.3%; color: #28511c; background-color: transparent;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
</div>
{% endif %}

    {% endblock %}
</div>
