{% extends "layout.html" %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'home.js') }}"></script>
<style>
    .custom-row {
        padding: 20px; /* Add padding to the rows */
        cursor: pointer; /* Change cursor to pointer on hover */
        display: flex; /* Use flexbox to align items */
        justify-content: space-between; /* Align items with space between */
    }
    .button-container {
        display: flex; /* Make it a flex container */
        justify-content: center; /* Center its child elements horizontally */
        margin-bottom: 100px;
    }
    .lesson-button {
        top: 20px;
        font-size: 18px;
        padding: 10px;
        border: 1px solid gray;
        border-radius: 15px;
        background-color: rgb(57, 113, 224);
        text-decoration: none;
        color: rgb(254, 254, 152);
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    a:hover {
        text-decoration: none;
    }
    #start-lesson {
        left: 20px;
    }
    #start-lesson:hover {
        color: rgb(254, 254, 152);
        background-color: rgb(37, 96, 214);
    }
</style>
<div class="row" style="justify-content: center; padding-top: 20px; font-weight: bold;">
    <h2>part 2: identifying fouls</h2>
</div>
<div class="row" style="justify-content: center; font-size: 20px; color: gray; text-align: center;">
    <p>some brief introduction</p>
</div>
<div class="button-container" style="margin-bottom: 100px;">
    <a href="identifying-fouls/offensive" id="start-lesson" class="lesson-button">start lesson</a>
</div>

{% endblock %}
